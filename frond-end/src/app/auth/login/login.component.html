<div class="container">

    <div class="grid">
        <div class="col-md-12">
            <h2 class="card-header">Đăng nhập tài khoản đơn giản</h2>
            <div class="card mt-4 center" >
                <h4 class="card-header">Đăng Nhập</h4>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Tên tài khoản</label>
                            <input type="text" formControlName="username" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Yêu cầu tên tài khoản</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu đăng nhập</label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Yêu cầu nhập mật khẩu</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Đăng nhập
                            </button>
                            <a routerLink="/auth/register" class="btn btn-link">Đăng ký</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
